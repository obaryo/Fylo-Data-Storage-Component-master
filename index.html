<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- FONTSTYLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>  
  <main class="container">
    <div class="contain">
      <div class="box--one">
        <div class="box--one--contain">
          <div class="logo">
            <img src="/images/logo.svg" alt="fylo logo">
          </div>
          <div class="icons">
            <div class="icon--bg">
              <img src="/images/icon-document.svg" alt="icon-document">
            </div>
            <div class="icon--bg">
              <img src="/images/icon-folder.svg" alt="icon-folder">
            </div>
            <div class="icon--bg">
              <img src="/images/icon-upload.svg" alt="icon-upload">
            </div>  
          </div>
        </div>  
      </div>
      <div class="box--two">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="box--two--storage">
          <div class="graph--bg">
            <div class="graph">
              <div class="dot"></div>
            </div>
          </div>
          <div class="gb">
            <p><strong>0 GB</strong></p>
            <p><strong>1000 GB</strong></p>
          </div>
        </div>
        <div class="floating--box">
          <div class="floating--box--container">
            <h1>185 <span>GB Left<span></h1>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
